<p><a href="{{links.edit}}">edit</a></p>
{% for file in files %}
<div>
 <h2>{{file.filename}}</h2>
 <p>

 </p>
 <pre>{{file.content}}</pre>
</div>
{% endfor %}
{% endblock %}
